<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Exchange Points for Coupons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffae00; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #points-container {
            margin: 20px;
            font-size: 18px;
        }

        .shop-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .item {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item-detail {
            display: flex;
            align-items: center;
        }

        .item-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .item h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .item-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .exchange-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .exchange-button:hover {
            background-color: #a2aaa0;
        }

        @media (max-width: 600px) {
            .shop-container {
                max-width: 100%;
            }

            .exchange-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .item h4 {
                font-size: 16px;
            }
        }

    .shop-container {
        margin: 10px auto;
        max-width: 600px;
        max-height: 400px; /* Set max height */
        overflow-y: auto; /* Enable vertical scrolling */
        padding-right: 10px; /* Adjust for scrollbar */
    }

    /* Hide scrollbar for WebKit browsers */
    .shop-container::-webkit-scrollbar {
        width: 8px;
    }

    .shop-container::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 4px;
    }

    .shop-container::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
    </style>
</head>
<body>

    <div id="points-container">
        <h2>ðŸŽ‰ Points Balance: <span id="points">0</span></h2>
    </div>

    <h2>ðŸ›’ Exchange Points for Coupons</h2>

    <div class="shop-container">
        <div class="item">
            <div class="item-detail">
                <div class="item-image">
                    <img src="material/images/1.png" width="45px" alt="Coupon">
                </div>
                <div>
                    <h4>5% Discount Coupon</h4>
                    <div class="item-data">
                        <h5>Cost: 2 Points</h5>
                    </div>
                </div>
            </div>
            <button class="exchange-button" onclick="exchangeCoupon(2, '5% Discount')">ðŸ”„ Exchange</button>       
        </div>

        <div class="item">
            <div class="item-detail">
                <div class="item-image">
                    <img src="material/images/2.png" width="45px" alt="Coupon">
                </div>
                <div>
                    <h4>25% Discount Coupon</h4>
                    <div class="item-data">
                        <h5>Cost: 10 Points</h5>
                    </div>
                </div>
            </div>
            <button class="exchange-button" onclick="exchangeCoupon(10, '25% Discount')">ðŸ”„ Exchange</button>
        </div>

        <div class="item">
            <div class="item-detail">
                <div class="item-image">
                    <img src="material/images/3.png" width="45px" alt="Coupon">
                </div>
                <div>
                    <h4>50% Discount Coupon</h4>
                    <div class="item-data">
                        <h5>Cost: 20 Points</h5>
                    </div>
                </div>
            </div>
            <button class="exchange-button" onclick="exchangeCoupon(20, '50% Discount')">ðŸ”„ Exchange</button>
        </div>

        <div class="item">
            <div class="item-detail">
                <div class="item-image">
                    <img src="material/images/4.png" width="45px" alt="Coupon">
                </div>
                <div>
                    <h4>75% Discount Coupon</h4>
                    <div class="item-data">
                        <h5>Cost: 30 Points</h5>
                    </div>
                </div>
            </div>
            <button class="exchange-button" onclick="exchangeCoupon(30, '75% Discount')">ðŸ”„ Exchange</button>        </div>

        <div class="item">
            <div class="item-detail">
                <div class="item-image">
                    <img src="material/images/5.png" width="45px" alt="Coupon">
                </div>
                <div>
                    <h4>100% Discount Coupon</h4>
                    <div class="item-data">
                        <h5>Cost: 40 Points</h5>
                    </div>
                </div>
            </div>
            <button class="exchange-button" onclick="exchangeCoupon(40, '100% Discount')">ðŸ”„ Exchange</button>        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="shop.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>SHOP</span>
        </a>
        <a href="inventory.html" class="nav-item">
            <i class="fas fa-box"></i>
            <span>INVENTORY</span>
        </a>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadPoints();
        });
    
        function loadPoints() {
            let points = localStorage.getItem('points') || 0;
            document.getElementById('points').innerText = points;
        }
    
        function updatePoints(points) {
            localStorage.setItem('points', points);
            document.getElementById('points').innerText = points;
        }
    
        function exchangeCoupon(cost, couponName) {
            let points = parseInt(localStorage.getItem('points')) || 0;
            
            if (points >= cost) {
                points -= cost;
                updatePoints(points);
    
                // Get inventory and add coupon
                let inventory = JSON.parse(localStorage.getItem('inventory') || "[]");
                inventory.push(couponName);
                localStorage.setItem('inventory', JSON.stringify(inventory));
    
                alert(`Successfully exchanged for a ${couponName} coupon!`);
            } else {
                alert("Not enough points!");
            }
        }
    </script>
    
    

</body>
</html>
