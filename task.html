            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }
        .tasks.scrollable {

        @media (max-width: 600px) {

            }

            }

            .task h4 {

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            refreshTasksDaily();
        });

        function refreshTasksDaily() {
            let lastRefreshDate = localStorage.getItem("lastRefreshDate");
            let currentDate = new Date().toLocaleDateString();

            if (lastRefreshDate !== currentDate) {
                resetTasks();
                localStorage.setItem("lastRefreshDate", currentDate);
            }
        }

        function resetTasks() {
            localStorage.removeItem("completedTasks");
            document.getElementById("balance").innerText = 0;
